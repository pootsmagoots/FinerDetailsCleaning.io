<section class="cookie-box" ng-class="{'cookie-box-active': compassActive}">
  <h3><a ui-sref="servicesIndex">Services</a></h3>
</section>




<img class="finerDetails" src="img/finer_details.png" alt="Finer Details" />

<div class="container">
  <form
        action="mailto:Corbin@finerdetailscleaning.com"
        method="POST"
        enctype="multipart/form-data"
        name="EmailTestForm">

    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">


    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">

  </form>
</div>
